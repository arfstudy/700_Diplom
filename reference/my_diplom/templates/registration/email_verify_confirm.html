{% extends 'webauth/base.html' %}

{% block content %}
  <h1>Подтверждение электронной почты</h1>
  <hr>

  <h4>{{ header }}</h4>

  {% for line in msg %}
    <p>{{ line }}</p>
  {% endfor %}

  {% if not_verify %}

    <hr>
    {% if is_register %}
      <a href='{% url "web:register" %}'>Register</a>
    {% endif %}

  {% endif %}

  <hr>
{% endblock %}
