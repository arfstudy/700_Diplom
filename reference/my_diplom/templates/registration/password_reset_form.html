{% extends 'webauth/base.html' %}

{% block content %}
  <h1>Восстановление пароля</h1>
  <hr>

  {% if form.errors %}
    <p>{{ form.errors.errors }}</p>
  {% endif %}

  <form action="{% url 'web:password_reset' %}" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <p>&nbsp;</p>
    <p>

      <a href="{% url 'home' %}" class="btn btn-outline-warning">Отменить</a>
      <span>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</span>    <!-- '&nbsp;' +6 групп ('пробел','&nbsp;') -->

      <input type="submit" class="btn btn-outline-success" value="Отправить">

    </p>
    <hr>
  </form>

{% endblock %}
