{% extends "webauth/base.html" %}

{% block content %}
  <h1>Home page</h1>
  <hr>

  {% if user.is_authenticated %}

    <!-- Выйти из системы можно только методом "POST". Для этого организована форма. -->
    <!-- Никакие данные вводить в эту форму не требуется. Нужна только кнопка "Выйти". -->
    <form action="{% url 'web:logout' %}" method="POST">
      {% csrf_token %}

      <p>

        <!-- Эту кнопку маскируем под ссылку. -->
        <input type="submit" class="btn btn-link" value="Logout">

      </p>
    </form>

  {% else %}

    <a href="{% url 'web:login' %}">Login</a>

  {% endif %}
  <hr>
{% endblock %}
